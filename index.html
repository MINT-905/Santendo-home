<script>
  $(document).ready(function() {
    // #で始まるリンクをクリックした場合に処理
    $('a[href^="#"]').click(function() {
      // 移動先の要素を取得
      var target = $($(this).attr('href'));
      // ターゲットの位置を取得
      var position = target.offset().top;
      // スムーススクロール
      $('body, html').animate({scrollTop:position}, 500, 'swing');
      return false;
    });
  });
</script>
<script>
    // JavaScript code
    var backToTopButton = document.getElementById("back");

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    }

    backToTopButton.addEventListener("click", function() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    });
  </script>
  <script>
    $(function() {
      $(window).scroll(function() {
        $('.fade-in').each(function() {
          const position = $(this).offset().top; // 要素の位置を取得
          const scroll = $(window).scrollTop(); // スクロール位置を取得
          const windowHeight = $(window).height(); // ブラウザの高さを取得

          if (scroll > position - windowHeight + 200) { // 要素が画面に表示されたら
            $(this).addClass('fade-in--show'); // fade-in--show クラスを追加してフェードインで表示する
          }
        });
      });
    });
  </script>
